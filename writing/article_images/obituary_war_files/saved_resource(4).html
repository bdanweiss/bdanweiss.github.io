    body {
      margin: 0;
    }
    .paywall-bar-wrapper a {
      -webkit-transition: all 0.15s cubic-bezier(0.33, 0.66, 0.66, 1);
      transition: all 0.15s cubic-bezier(0.33, 0.66, 0.66, 1);
    }
    .paywall-bar-wrapper {
      -ms-flex-direction: column;
      -ms-flex-pack: center;
      -webkit-box-direction: normal;
      -webkit-box-orient: vertical;
      -webkit-box-pack: center;
      -webkit-tap-highlight-color: transparent;
      background: #444;
      bottom: 0;
      display: -ms-flexbox;
      display: -webkit-box;
      display: flex;
      flex-direction: column;
      font-family: 'labGrotesqueRegular', helvetica, sans-serif;
      justify-content: center;
      overflow: hidden;
      position: absolute;
      transition: height 0.3s ease-in-out;
      width: 100%;
    }
    .paywall-bar-wrapper p {
      margin: 0;
    }
    .paywall-bar--expanded,
    .paywall-bar__expanded {
      height: 300px;
    }
    .paywall-bar--collapsed,
    .paywall-bar__collapsed {
      height: 50px;
    }
    .paywall-bar__expanded,
    .paywall-bar__collapsed {
      transition: opacity 0.3s 0.3s ease-in-out;
    }
    .paywall-bar__collapsed,
    .paywall-bar--collapsed .paywall-bar__expanded {
      height: 0;
      margin: 0;
      opacity: 0;
      overflow: hidden;
      padding: 0;
      width: 0;
    }
    .paywall-bar--collapsed .paywall-bar__collapsed {
      padding-left: 25px;
    }
    .paywall-bar--collapsed .paywall-bar__collapsed,
    .paywall-bar--expanded .paywall-bar__expanded {
      height: auto;
      opacity: 1;
      width: auto;
    }
    .paywall-bar--expanded .paywall-bar__expanded {
      align-content: center;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-flex: 1;
      -ms-flex-positive: 1;
      flex-grow: 1;
    }
    .paywall-bar__subscribe-detail,
    .paywall-bar__subscribe-link {
      font-size: 16px;
      line-height: 1;
    }
    .paywall-bar__subscribe-detail {
      color: #d5d5d5;
      margin: auto 0;
    }
    .paywall-bar__subscribe-link {
      color: #fea408;
      font-weight: 700;
      text-decoration: none;
    }
    .paywall-bar__cover {
      border-right: 1px solid #2e2e2e;
      display: flex;
      height: 300px;
      width: 200px;
    }
    .paywall-bar__cover img {
      height: 164px;
      margin: auto;
      width: 121px;
    }
    .paywall-bar__expanded-content {
      display: -webkit-inline-box;
      display: -ms-inline-flexbox;
      display: inline-flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      height: -webkit-fit-content;
      height: -moz-fit-content;
      height: fit-content;
      margin: auto 0;
      padding-left: 40px;
      text-decoration: none;
    }
    .paywall-bar__expanded-heading {
      font-family: 'labGrotesqueRegular', Arial, Helvetica, sans-serif;
      color: #fff;
      font-size: 34px;
      font-weight: 900;
      line-height: 1;
      margin: 20px 0 0;
    }
    .paywall-bar__expanded-copy {
      color: #d5d3d5;
      font-size: 17px;
      line-height: 22px;
      margin: 18px 0 24px;
    }
    .paywall-bar__subscribe-button {
      -webkit-box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2),
        0 1px 2px 0 rgba(0, 0, 0, 0.23);
      background: #fea500;
      border: none;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2),
        0 1px 2px 0 rgba(0, 0, 0, 0.23);
      color: #000;
      cursor: pointer;
      display: block;
      font-family: 'wiredMonoRegular', helvetica, sans-serif;
      font-size: 16px;
      letter-spacing: 0.055em;
      line-height: 50px;
      text-align: center;
      text-decoration: none;
      width: 200px;
    }
    a:hover {
      opacity: 0.7;
    }
    .paywall-bar__signin {
      display: block;
      font-size: 14px;
      height: 52px;
      line-height: 52px;
      margin-top: 10px;
      color: #d5d5d5;
    }
    .paywall-bar__signin a {
      color: #fea500;
    }
    .paywall-bar__caret {
      background: transparent;
      border: none;
      cursor: pointer;
      display: -ms-flexbox;
      display: flex;
      height: 35px;
      padding: 10px;
      position: absolute;
      right: 5px;
      top: 5px;
      -webkit-transition: transform 0.3s ease-in-out;
      transition: transform 0.3s ease-in-out;
      width: 40px;
      z-index: 10;
    }
    .paywall-bar__caret:focus {
      outline: none;
    }
    .paywall-bar__caret:hover,
    .paywall-bar__caret:focus {
      opacity: 0.6;
    }
    .paywall-bar__caret svg {
      height: 100%;
      width: 100%;
    }
    .paywall-bar--collapsed .paywall-bar__caret {
      transform: rotate(180deg);
    }
    .paywall-bar__caret path {
      fill: white;
    }
    @media (min-width: 767px) {
      .paywall-bar__collapsed,
      .paywall-bar--collapsed .paywall-bar__expanded {
        padding: 0;
      }
    }
    @media (max-width: 767px) {
      .paywall-bar__expanded-content {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-flex: 1;
        -ms-flex-positive: 1;
        flex-grow: 1;
        -webkit-box-pack: end;
        -ms-flex-pack: end;
        justify-content: flex-end;
        padding: 30px 0 0;
        width: 100%;
      }
      .paywall-bar__expanded-heading {
        font-size: 25px;
        line-height: 1.2;
        margin: 0 auto 10px;

<script>
  (() => {
    const wrapper = document.getElementsByClassName('paywall-bar-wrapper')[0];
    const toggleButton = document.getElementById('paywall-bar__caret');

    const iframe = window.frameElement;
    const cmUnit = window.top.document.querySelector(
      '.consumer-marketing-unit--paywall-bar-call-to-action'
    );
    if (!cmUnit) {
      window.top.console.error(
        'Error: the paywall-bar CMU element was not found. Please notify the #paywalls team in Slack.'
      );
    }

    const expandedHeight = '300px';
    const collapsedHeight = '50px';

    const expand = () => {
      wrapper.classList.replace(
        'paywall-bar--collapsed',
        'paywall-bar--expanded'
      );
      if (cmUnit) {
        cmUnit.style.height = expandedHeight;
      }
      if (iframe) {
        iframe.style.height = expandedHeight;
      }
    };

    const collapse = () => {
      wrapper.classList.replace(
        'paywall-bar--expanded',
        'paywall-bar--collapsed'
      );
      if (cmUnit) {
        cmUnit.style.height = collapsedHeight;
      }
      if (iframe) {
        iframe.style.height = collapsedHeight;
      }
    };

    const togglePaywallBar = () => {
      if (wrapper.classList.contains('paywall-bar--expanded')) {
        collapse();
      } else {
        expand();
      }
    };

    const handleInitialState = () => {
      const transition = 'height 0.3s ease-in-out';
      iframe.style.width = '100%';
      iframe.style.transition = transition;
      cmUnit.style.transition = transition;
      if (wrapper.classList.contains('paywall-bar--expanded')) {
        expand();
      } else {
        collapse();
      }
    };

    const handleSignInCTA = () => {
      const signInAnchor = document.querySelector('.paywall-bar__signin a');
      const { user, payment } = window.top.dfpDataGateway.fetch();
      const isUserLoggedIn = user.isAuthenticated;
      const isUserEntitled = payment.form === 'sub' || payment.form === 'pass';

      if (isUserLoggedIn && !isUserEntitled) {
        signInAnchor.setAttribute(
          'href',
          'https://www.wired.com/account/link?redirectURL=' +
            window.top.location.href
        );
        signInAnchor.innerText = 'Verify Subscription';
      } else {
        signInAnchor.setAttribute(
          'href',
          'https://www.wired.com/auth/initiate?redirectURL=' +
            window.top.location.href
        );
      }
    };

    const pushGtmEvents = (payload = {}) => {
      if (typeof payload === 'function') {
        window.top.dataLayer.push(payload());
      } else if (Object.getOwnPropertyNames(payload).length > 0) {
        window.top.dataLayer.push(payload);
      }
    };

    toggleButton.addEventListener('click', function () {
      togglePaywallBar();
    });

    const handleGTM = () => {
      const subButton = document.querySelector(
        '.paywall-bar__subscribe-button'
      );
      const subLink = document.querySelector('.paywall-bar__subscribe-link');
      const signInAnchor = wrapper.querySelector('.paywall-bar__signin a');
      const onClickPayload = { event: 'paywall-bar-subscribe-click' };
      const onClickPayloadSignIn = { event: 'paywall-bar-signin-click' };
      const onImpressionPayload = {
        event: 'paywall-bar-impression',
        paywall: {
          cnt: 2,
          max: 4
        }
      };
      subButton.addEventListener('click', () => pushGtmEvents(onClickPayload));
      subLink.addEventListener('click', () => pushGtmEvents(onClickPayload));
      signInAnchor.addEventListener('click', () =>
        pushGtmEvents(onClickPayloadSignIn)
      );
      pushGtmEvents(onImpressionPayload);
    };
    try {
      handleSignInCTA();
    } catch (err) {
      console.error('Error on verifying subscription: ', err);
    }
    handleInitialState();
    handleGTM();
  })();
